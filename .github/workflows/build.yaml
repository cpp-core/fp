
name: Build and Unit Test

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '*.md'
      - 'docs/**'
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Requirements
      run: sudo apt-get install -y clang-17 libc++-17-dev libc++abi-17-dev
      
    - name: Checkout fp
      uses: actions/checkout@v2
      with:
        repository: cpp-core/fp
        path: fp
        
    - name: Build and run the tests
      run: |
        export CC=clang-17
        export CXX=clang++-17
        mkdir fp/build && pushd fp/build
        cmake -DCMAKE_INSTALL_PREFIX=${GITHUB_WORKSPACE}/opt ..
        make
        make -j4 check
        make install
        popd
